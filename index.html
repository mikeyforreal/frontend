<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepFake Video Detection</title>
  <style>
    :root {
      --primary-green: #76b82a;
      --dark-green: #2a5f13;
      --light-green: #c5e39b;
      --white: #ffffff;
      --black: #111111;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica Neue', Arial, sans-serif; }
    body { background-color: var(--primary-green); color: var(--white); min-height: 100vh; overflow-x: hidden; }
    .upload-container { background: var(--dark-green); padding: 2rem; border-radius: 1rem; max-width: 800px; margin: 2rem auto; }
    .button-row { display: flex; justify-content: center; gap: 1rem; margin-top: 1rem; }
    .action-btn { background: var(--white); color: var(--primary-green); border: none; padding: 0.75rem 1.5rem; border-radius: 2rem; cursor: pointer; font-weight: 700; }
    .action-btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .flash-messages { list-style: none; margin-top: 1rem; }
    .flash-messages li { background: rgba(0,0,0,0.2); padding: 0.5rem; border-radius: 0.5rem; margin-bottom: 0.5rem; }
    .video-player { display: none; margin-top: 1rem; }
    video { max-width: 100%; border-radius: 0.5rem; }
    .result-container { display: none; text-align: center; margin-top: 1rem; }
    .result { font-size: 2rem; }
    .result.real { color: #2ecc71; }
    .result.fake { color: #e74c3c; }
  </style>
</head>
<body>
  <div class="upload-container">
    <input type="file" id="file-input" accept="video/*">
    <div class="button-row">
      <button class="action-btn" id="upload-btn" onclick="uploadVideo()">Upload Video</button>
      <button class="action-btn" id="analyze-btn" onclick="analyzeVideo()" disabled>Analyze Video</button>
    </div>
    <ul class="flash-messages" id="flash-messages"></ul>
    <div class="video-player" id="video-player">
      <video controls id="preview-video"></video>
    </div>
    <div class="result-container" id="result-container">
      <p class="result" id="result-text"></p>
    </div>
  </div>

  <script>
    const BACKEND_URL = 'https://YOUR_NGROK_URL.ngrok.io'; // ← replace with your ngrok HTTPS URL
    let uploadedFilename = '';

    function showFlash(message) {
      const li = document.createElement('li');
      li.innerText = message;
      document.getElementById('flash-messages').appendChild(li);
      setTimeout(() => li.remove(), 5000);
    }

    async function uploadVideo() {
      const fileInput = document.getElementById('file-input');
      const file = fileInput.files[0];
      if (!file) return showFlash('Please select a file');

      const formData = new FormData();
      formData.append('file', file);

      const uploadBtn = document.getElementById('upload-btn');
      uploadBtn.disabled = true;
      uploadBtn.innerText = 'Uploading...';
      try {
        const res = await fetch(`${BACKEND_URL}/upload`, { method: 'POST', body: formData });
        if (!res.ok) throw new Error(`Status ${res.status}`);
        const data = await res.json();
        uploadedFilename = data.filename;
        showFlash('Upload successful');

        // preview video
        const videoEl = document.getElementById('preview-video');
        videoEl.src = `${BACKEND_URL}/static/uploads/${uploadedFilename}`;
        document.getElementById('video-player').style.display = 'block';
        document.getElementById('analyze-btn').disabled = false;
      } catch (err) {
        showFlash('Error: ' + err.message);
      } finally {
        uploadBtn.disabled = false;
        uploadBtn.innerText = 'Upload Video';
      }
    }

    async function analyzeVideo() {
      if (!uploadedFilename) return showFlash('No video to analyze');
      const analyzeBtn = document.getElementById('analyze-btn');
      analyzeBtn.disabled = true;
      analyzeBtn.innerText = 'Analyzing...';

      try {
        const res = await fetch(`${BACKEND_URL}/predict/${uploadedFilename}`);
        if (!res.ok) throw new Error(`Status ${res.status}`);
        const { prediction } = await res.json();
        const resultText = document.getElementById('result-text');
        resultText.innerText = prediction;
        resultText.className = `result ${prediction === 'REAL' ? 'real' : 'fake'}`;
        document.getElementById('result-container').style.display = 'block';
      } catch (err) {
        showFlash('Error: ' + err.message);
      } finally {
        analyzeBtn.disabled = false;
        analyzeBtn.innerText = 'Analyze Video';
      }
    }
  </script>
</body>
</html>
